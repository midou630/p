<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الأولى</title>

    <!-- خط كلاسيكي -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <style>
    body {
        margin: 0;
        height: 100vh;

        background-image: url("bg4.jpg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;

        font-family: 'Amiri', serif;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }


        /* النص في الوسط */
        .content {
            margin-top: auto;
            margin-bottom: auto;

            color: #000;
            padding: 30px 50px;
            border-radius: 6px;
            text-align: center;
            max-width: 70%;
            font-size: 50px;
            line-height: 1.8;
        }

        /* الحاوية السفلية للأزرار */
        .buttons {
            margin-bottom: 35px;
        }

        /* تصميم الأزرار الكلاسيكي */
        button {
            background-color: #2c2c2c;
            color: #f1f1f1;
            border: 1px solid #bfa76a;
            padding: 12px 36px;
            font-size: 18px;
            font-family: 'Amiri', serif;
            margin: 0 12px;
            cursor: pointer;

            border-radius: 4px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1f1f1f;
            color: #d4c08a;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <!-- النص الوسطي -->
    <div class="content">

      وحين رأت ألمي،
    لم تسألني لماذا،
    لم تهرب،
    لم تخف…
    جلست بجانبي
    كما يجلس الأمان قرب القلب المتعب.
    في عالمٍ لم يكن عادلًا معها،
قررت ان اكون عدلها
و ان اكون كتفها التي تحتمي به
و نارها الدافئة في برد ليلها
    </div>

    <!-- الأزرار -->
    <div class="buttons">

        <button onclick="window.location.href='page4.html'">التالي</button>
    </div>

</body>
</html>
